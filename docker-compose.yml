services:
  minio:
    image: minio/minio
    restart: always
    volumes:
     - minio_data:/data
    ports:
     - "9000:9000"
     - "9001:9001"
    environment:
     MINIO_ROOT_USER: daaray_kamil 
     MINIO_ROOT_PASSWORD: daaray_kamil
     MINIO_DEFAULT_BUCKETS: xasida.pdf.pages 
     MINIO_LOG_LEVEL: debug 
    command: server /data --console-address ":9001" 
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.4
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9099,external://0.0.0.0:19099
      - --advertise-kafka-addr internal://redpanda:9099,external://localhost:19099
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
    ports:
      - 18081:18081
      - 18082:18082
      - 19099:19099
      - 19644:9644
    volumes:
      - redpanda:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  redpanda:
    driver: local
  minio_data:
    driver: local
